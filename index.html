<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }
    video {
      display: none;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      width: 100%;
      height: auto;
      max-width: 400px;
      max-height: 400px;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
    button, input[type="file"] {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <video id="preview"></video>
  <canvas id="canvas"></canvas>
  <input type="file" id="fileInput" accept="image/*">
  <p>Scanned QR Code Data: <span id="outputData"></span></p>
  <button id="scanButton">SCAN</button>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('preview');
      const canvasElement = document.getElementById('canvas');
      const canvas = canvasElement.getContext('2d');
      const outputData = document.getElementById('outputData');
      const scanButton = document.getElementById('scanButton');
      const fileInput = document.getElementById('fileInput');
      let scanning = false;
      let stream;

      scanButton.addEventListener('click', startScanning);
      fileInput.addEventListener('change', handleFile);

      function startScanning() {
        if (scanning) return;
        scanning = true;
        outputData.innerText = '';
        scanButton.style.display = 'none';
        canvasElement.style.display = 'block';
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
          .then(s => {
            stream = s;
            video.srcObject = stream;
            video.setAttribute("playsinline", true); // Required to tell iOS safari we don't want fullscreen
            video.play();
            requestAnimationFrame(tick);
          })
          .catch(err => {
            console.error("Error accessing the camera: ", err);
            alert("Camera access is required to scan QR codes");
            scanning = false;
            scanButton.style.display = 'block';
            canvasElement.style.display = 'none';
            fileInput.style.display = 'block';
          });
      }

      function tick() {
        if (!scanning) return;
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          adjustCanvasSize();
          canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
          const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            outputData.innerText = code.data;
            stopScanning();
            return;
          }
        }
        requestAnimationFrame(tick);
      }

      function adjustCanvasSize() {
        const maxDimension = 400;
        const windowSize = Math.min(window.innerWidth, window.innerHeight, maxDimension);
        canvasElement.width = windowSize;
        canvasElement.height = windowSize;
      }

      function stopScanning() {
        scanning = false;
        if (stream) {
          video.pause();
          stream.getTracks().forEach(track => track.stop());
        }
        scanButton.style.display = 'block';
        canvasElement.style.display = 'none';
        fileInput.style.display = 'none';
      }

      function handleFile(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            adjustCanvasSize();
            canvas.drawImage(img, 0, 0, canvasElement.width, canvasElement.height);
            const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);
            if (code) {
              outputData.innerText = code.data;
            } else {
              alert("No QR code found in the image.");
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      // Initial state
      canvasElement.style.display = 'none';
      fileInput.style.display = 'none';
    });
  </script>
</body>
</html>
