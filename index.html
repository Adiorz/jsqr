<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    video, canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: auto;
    }
    p {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner</h1>
  <video id="preview" style="display:none;"></video>
  <canvas id="canvas"></canvas>
  <p>Scanned QR Code Data: <span id="outputData"></span></p>
  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('preview');
      const canvasElement = document.getElementById('canvas');
      const canvas = canvasElement.getContext('2d');
      const outputData = document.getElementById('outputData');

      // Access the user's webcam
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true); // Required to tell iOS safari we don't want fullscreen
          video.play();
          requestAnimationFrame(tick);
        })
        .catch(err => {
          console.error("Error accessing the camera: ", err);
          alert("Camera access is required to scan QR codes");
        });

      function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          adjustCanvasSize();
          canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
          const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            outputData.innerText = code.data;
            drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
            drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
            drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
            drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          }
        }
        requestAnimationFrame(tick);
      }

      function adjustCanvasSize() {
        const aspectRatio = video.videoWidth / video.videoHeight;
        const windowAspectRatio = window.innerWidth / window.innerHeight;

        if (windowAspectRatio > aspectRatio) {
          // Window is wider than the video aspect ratio
          canvasElement.width = window.innerHeight * aspectRatio;
          canvasElement.height = window.innerHeight;
        } else {
          // Window is narrower than or equal to the video aspect ratio
          canvasElement.width = window.innerWidth;
          canvasElement.height = window.innerWidth / aspectRatio;
        }
      }

      function drawLine(begin, end, color) {
        canvas.beginPath();
        canvas.moveTo(begin.x, begin.y);
        canvas.lineTo(end.x, end.y);
        canvas.lineWidth = 4;
        canvas.strokeStyle = color;
        canvas.stroke();
      }
    });
  </script>
</body>
</html>
